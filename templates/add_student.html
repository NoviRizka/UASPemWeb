<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Siswa Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            background-color: #e2e8f0; 
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Tambah Siswa Baru</h1>
        <form action="/add" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-gray-700 text-base font-semibold mb-2">Nama:</label>
                <input type="text" id="name" name="name" required 
                       class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-2.5 px-4 
                              text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="class" class="block text-gray-700 text-base font-semibold mb-2">Kelas:</label>
                <input type="text" id="class" name="class" required 
                       class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-2.5 px-4 
                              text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="age" class="block text-gray-700 text-base font-semibold mb-2">Umur:</label>
                <input type="number" id="age" name="age" required 
                       class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-2.5 px-4 
                              text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="flex items-center justify-between mt-6">
                <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-6 rounded-lg 
                               focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                    Simpan Siswa
                </button>
                <a href="/" 
                   class="inline-block align-baseline font-semibold text-blue-600 hover:text-blue-800 
                          py-2.5 px-6 rounded-lg transition duration-300 ease-in-out">
                    Batal
                </a>
            </div>
        </form>
    </div>
</body>
</html>

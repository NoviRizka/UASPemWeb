<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sistem Manajemen Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Font modern */
            /* Background color tetap seperti yang Anda inginkan */
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Login</h1>
        {{if .Error}}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">{{.Error}}</span>
            </div>
        {{end}}
        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 text-base font-semibold mb-2">Username:</label>
                <input type="text" id="username" name="username" required 
                       class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-2.5 px-4 
                              text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-base font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password" required 
                       class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-2.5 px-4 
                              text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="flex items-center justify-center pt-2">
                <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-6 rounded-lg 
                               focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                    Login
                </button>
            </div>
        </form>
        <p class="text-center text-gray-600 text-sm mt-8">
            </p>
    </div>
</body>
</html>
